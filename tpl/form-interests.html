<!-- form-profile.html -->
<form name="form" class="form-validation ng-pristine ng-invalid ng-invalid-required ng-valid-pattern ng-valid-email ng-valid-validator">
          <div class="panel panel-default">
            <div class="panel-heading">
              <span class="h4">Register</span>
            </div>
            <div class="panel-body">
              <p class="text-muted">Please fill the information to continue</p>
              <div class="form-group">
                <label>Username <em class="text-muted">(allow 'a-zA-Z0-9', 4-10 length)</em></label>
                <input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-pattern" ng-model="user.name" ng-pattern="/^[a-zA-Z0-9]{4,10}$/" required="" tabindex="0" aria-required="true" aria-invalid="true">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required" ng-model="user.email" required="" tabindex="0" aria-required="true" aria-invalid="true">
              </div>
              <div class="form-group pull-in clearfix">
                <div class="col-sm-6">
                  <label>Enter password</label>
                  <input type="password" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" name="password" ng-model="password" required="" tabindex="0" aria-required="true" aria-invalid="true">   
                </div>
                <div class="col-sm-6">
                  <label>Confirm password</label>
                  <input type="password" class="form-control ng-pristine ng-untouched ng-valid-validator ng-invalid ng-invalid-required" name="confirm_password" required="" ng-model="confirm_password" ui-validate=" '$value==password' " ui-validate-watch=" 'password' " tabindex="0" aria-required="true" aria-invalid="true">
                  <span ng-show="form.confirm_password.$error.validator" aria-hidden="true" class="ng-hide">Passwords do not match!</span>
                </div>
              </div>
              <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-pattern" placeholder="(XXX) XXXX XXX" ng-model="phone" ng-pattern="/\([0-9]{3}\) ([0-9]{3}) ([0-9]{3})$/" required="" tabindex="0" aria-required="true" aria-invalid="true">
              </div>
              <div class="checkbox">
                <label class="i-checks">
                  <input type="checkbox" ng-model="agree" required="" class="ng-pristine ng-untouched ng-invalid ng-invalid-required" tabindex="0" aria-checked="false" aria-required="true" aria-invalid="true"><i></i> I agree to the <a href="" class="text-info">Terms of Service</a>
                </label>
              </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
              <!--<button type="submit" class="btn btn-success" ng-disabled="form.$invalid" aria-disabled="true" disabled="disabled">Submit</button> -->
			 <a ui-sref="app.newForm.payment" class="btn btn-success" ng-disabled="form.$invalid" aria-disabled="true" disabled="disabled">Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
            </a>
			</footer>
          </div>
        </form>
